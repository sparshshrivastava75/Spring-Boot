<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- <link rel="stylesheet" href="/login.css"> -->
<title>Login</title>
 <style>
      :root {
            --primary-color: #0e6870;
      }

  body{
     font-family: Poppins;
     background: url('https://www.muchbetteradventures.com/magazine/content/images/size/w2000/2019/10/29122602/iStock-971053374.jpg') center/cover no-repeat;
     background-size: cover;
     overflow: hidden;
     text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
     
  }
  .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-container {
  padding: 50px;
  border-radius: 10px;
  box-shadow: 0 0 60px rgba(0, 0, 0, 0.1);
  margin: 10px;
  width: 350px; /* Adjust the width as per your preference */
  height: 60%;
  backdrop-filter: blur(8px);
}

h2 {
  text-align: center;
  color: var(--primary-color);
  font-weight: bold;
  margin-bottom: 20px;
  font-size: 2rem;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: var(--primary-color);
  font-weight: bold;
}

input[type="text"],
input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 13px 10px;
  border: none;
  border-radius: 3px;
  font-weight: bold;
  font-size: 1rem;
  color: var(--primary-color);
  box-sizing: border-box;
  background: none;
  border-bottom: 2px solid var(--primary-color);
}

input::placeholder{
    color: white;
    font-size: 1rem;
}

input:focus{
    outline: none;
}

button[type="submit"] {
  background-color: var(--primary-color);
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  width: 100%;
  font-weight: bold;
  font-size: 1rem;
}

button[type="submit"]:hover {
  background-color: #07464b;
}

button:focus {
    outline:none;
}
span{
    color: #fff;
}
span a{
    font-weight: bolder;
    text-decoration: none;
    color: var(--primary-color);
}

.error-message, .logout-message {
  background-color: #5e057e;
  color: #fff;
  padding: 10px;
  border-radius: 3px;
  text-align: center;
}

  
  
  </style> 
</head>
<body>

 <div class="container">
    <div class="form-container">
   

       <div th:if="${param.error}">
        <div class="error-message">
  <p>Invalid Username or password</p>
</div>
</div>



<div th:if="${param.logout}">
        <div class="logout-message">
  <p>Logout Successful!</p>
</div>
    </div>  
    
      <h2>Login</h2>
      <form
         method="post"
         role="form"
         th:action="@{/login}"
         th:object="${user}"
      
      >
       
        <div class="form-group">
<!--          <label for="username">Username</label>-->
          <input th:field="*{username}" type="text" /id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
<!--          <label for="password">Password</label>-->
          <input th:field="*{password}" type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <span> Don't have an account? <a th:href="@{/register}">Register</a></span>
    </div>
  </div>

</body>
</html>
