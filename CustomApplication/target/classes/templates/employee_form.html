<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
       <meta charset="UTF-8">
       <title>Employee Directory</title>

       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
       <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

       <title> Save Employee</title>
       <style>
              * {
                     margin: 0;
                     padding: 0;
                     box-sizing: border-box;
              }

              :root {
                     --primary-color: #f3395c;
              }

              body {
                     margin: 0;
                     padding: 0;
                     font-family: Poppins;
                     background: url('https://images.unsplash.com/photo-1567240665442-2a08c945c2f8?q=80&w=2067&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
                     width: 100%;
                     height: 100vh;
              }

              section {
                     display: grid;
                     grid-template-columns: 1fr 1fr;
                     place-items: center;
                     height: 100%;
                     width: 100%;
                     padding: 0 50px;
              }

              .form-container {
                     padding: 50px;
                     border-radius: 10px;
                     box-shadow: 0 0 60px rgba(0, 0, 0, 0.1);
                     width: 350px;
                     height: 60%;
                     backdrop-filter: blur(8px);
              }

              h3 {
                     color: var(--primary-color);
                     font-weight: bold;
                     font-size: 2rem;
              }

              .container p {
                     color: #07464b85;
                     font-size: 1rem;
              }

              input[type="text"],
              input[type="text"],
              input[type="password"] {
                     width: 100%;
                     padding: 13px 10px;
                     border: none;
                     font-weight: bold;
                     font-size: 1rem;
                     color: rgb(113, 108, 108);
                     box-sizing: border-box;
                     background: none;
                     border-bottom: 2px solid rgb(113, 108, 108);
                     caret-color: rgb(113, 108, 108);
                     caret: 4px;
                     margin-bottom: 20px;
              }

              input::placeholder {
                     color: rgba(113, 108, 108, 0.637);
                     font-size: 1rem;
              }

              input:focus {
                     outline: none;
              }

              button[type="submit"] {
                     background-color: var(--primary-color);
                     color: #fff;
                     padding: 10px 20px;
                     border: none;
                     border-radius: 3px;
                     cursor: pointer;
                     width: 100%;
                     font-weight: bold;
                     font-size: 1rem;
              }

              button[type="submit"]:hover {
                     background-color: #07464b;

              }

              button:focus {
                     outline: none;
              }

              img {
                     width: auto;
                     height: 400px;
                     pointer-events: none;
              }

              .container a{
                    font-weight: 500; 
                    color: #f3395c;
              }
              #back{
                     color: #f3395c;
                     text-decoration: none;
                     cursor: pointer;
                     transition: all .2s linear;
              }

              #back:hover{
                     color: #07464b;
                     text-decoration:dotted;
              }
       </style>
</head>

<body>
       <section>
              <div class="container px-auto">
                     <h3>Employee Directory</h3>
                     <p class="h4 mb-4">Add Employee</p>

                     <form action="#" th:action="@{/save}" th:object="${employee}" method="POST" class="form-container">
                            <!-- add hidden form field to handle the update-->
                            <input type="hidden" th:field="*{id}">
                            <input type="text" th:field="*{firstName}" placeholder="First Name" autofocus>
                            <input type="text" th:field="*{lastName}" placeholder="Last Name">
                            <input type="text" th:field="*{email}" placeholder="Email">
                            <input type="text" th:field="*{Age}" placeholder="Age">
                            <button type="submit" class="btn btn-dark col-2">Save</button>
                     </form>
                     <a id="back" th:href="@{/home}"><i class="ri-arrow-left-line"></i>Back</a>
              </div>
              <div class="image"><img src="/undraw_beach_day_cser.svg" alt="image"></div>
       </section>

</body>

</html>
